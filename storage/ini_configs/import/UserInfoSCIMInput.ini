[SCIM Input Bacic Configuration]

ImportTable = User

[SCIM Input Format Conversion]
User.ID = "(externalId)"
User.Name = "(userName)"
User.displayName = "(displayName)"
User.mail = "(emails[type eq 'work'].value)"
User.employeeNumber = "(urn:ietf:params:scim:schemas:extension:enterprise:2.0:User:employeeNumber)"
User.givenName = "(name.givenName)"
User.surname = "(name.familyName)"
User.department = "(urn:ietf:params:scim:schemas:extension:enterprise:2.0:User:department)"
User.jobTitle = "(title)"
User.telephone-Number = "(phoneNumbers[type eq 'work'].value)"
User.Facsimile-TelephoneNumber = "(phoneNumbers[type eq 'fax'].value)"
User.mobile = "(phoneNumbers[type eq 'mobile'].value)"
User.postalCode = "(addresses[type eq 'work'].postalCode)"
User.country = "(addresses[type eq 'work'].country)"
User.state = "(addresses[type eq 'work'].region)"
User.city = "(addresses[type eq 'work'].locality)"
User.streetAddress = "(addresses[type eq 'work'].streetAddress)"
User.Organization = "(addresses[type eq 'work'].formatted)"
User.RoleFlag-0 = "1"
User.RoleFlag-1 = "1"
User.LockFlag = "(active)"
User.DeleteFlag = "0"
User.UpdateDate = "TODAY()"
User.UpdateUserID = "SCIM"
User.mailNickname = "(userName,(.*)@(.*),[$1])"
User.user-PrincipalName = "(userName)"
